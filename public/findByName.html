<!DOCTYPE html>
<html>
<head>
	<title>Union City Soccer Club</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" href="./assets/css/animate.css">
	<link rel="icon" type="image/png" href="../favicon.png">

</head>
<body style="background-image: none;">

	<div id="nameHeader">
		<h1>FIND BY NAME</h1>
		<button><a href="/addPlayer">Add Player</a></button>
	</div>
<br>
<br>
<br>

	<form action="/find/:players?" method="GET" role="form" id="formName">
		<br>
		<div class="form-group">
			<label for="">Name</label>
			<input type="text" class="form-control" id="searchName" placeholder="First Name">
		</div>
		<br>
		<div id="errorMessage"></div>
		<br>
		<br>
	</form>

<br>

		<div class="text-right">
			<button type="submit" class="btn btn-primary btn-md" id="findByName">
				<span class="glyphicon glyphicon-fire"></span> Find By Name
			</button>
		</div>

<br>
<br>

		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading"></div>
				<table class="table">
					<thead>
						<tr>
								<th>#</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Pitch Position</th>
								<th>Date of Birth</th>
								<th>Address</th>
								<th>Email</th>
								<th>Phone Number</th>
								<th>Emergency Phone Number</th>
								<th>Current Team</th>
								<th>Edit</th>
						</tr>
					</thead>
					<tbody>
						<!-- <tr>
							This will contain the new tr appended by the script
						</tr> -->
					</tbody>
				</table>
			</div>

			<br>
			<br>
			<br>
			<br>
		</div>

<div id="updatePlayer">
	<div class="container">
		<br>
		<h1>Update Player</h1>
		<br>
		<br>
		<br>
		
	<h3>Player Number <span id="playerId"></span></h3>


	<div class="panel-body">
		<form action="/update/player" method="POST" role="form">
			<br>
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">First Name</label>
					</dt>
					<dd>
						<input class="form-control" id="playerFirstName" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>	
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">Last Name</label>
					</dt>
					<dd>
						<input class="form-control" id="playerLastName" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">Position</label>
					</dt>
					<dd>
						<input class="form-control" id="playerPosition" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">Date of Birth</label>
					</dt>
					<dd>
						<input class="form-control" id="updateDOB" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">Address</label>
					</dt>
					<dd>
						<input class="form-control" id="address" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">Email Address</label>
					</dt>
					<dd>
						<input class="form-control" id="emailAddress" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">Phone Number</label>
					</dt>
					<dd>
						<input class="form-control" id="phoneNumber" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">Emergency Phone Number</label>
					</dt>
					<dd>
						<input class="form-control" id="ePhoneNumber" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">Profile Picture</label>
					</dt>
					<dd>
						<input class="form-control" id="profilePicture" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>
			<dl class="form-group">
				<div>
					<dt>
						<label for="namePlayer">Current Team</label>
					</dt>
					<dd>
						<input class="form-control" id="currentTeam" name="" size="30" type="text" value="">
					</dd>
				</div>
			</dl>
			<br>
		</form>
		<br>

		<div class="text-right">
			<button type="submit" class="btn btn-primary btn-md" id="updateActualPlayer">
				<span class="glyphicon glyphicon-fire"></span> Update Player
			</button>
		</div>
	</div>

	</div>
</div>

	
<script src="./assets/jquery/jquery-3.2.1.min.js"></script>
<script src="./assets/js/findPlayerByName.js" type="text/javascript"></script>
<script src="./assets/bootstrap/bootstrap.min.js"></script>
</body>
</html>
