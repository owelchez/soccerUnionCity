<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><strong>Add Player</strong></h3>
	</div>

	<div class="panel-body">
		<form action="/create/player" method="POST" role="form" id="formSubmit">
			<br>
			<div class="form-group">
				<label for="">First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="">
			</div>
			<br>

			<br>

			</div>
			<br>
			<div class="form-group">
				<label for="">Date of Birth</label>
				<input type="text" class="form-control" id="dob" placeholder="MM/DD/YYYY">
			</div>
			<br>
			<div class="form-group">
				<label for="">Address</label>
				<input type="text" class="form-control" id="address" placeholder="">
			</div>
			<br>
			<div class="form-group">
				<label for="">Email Address</label>
				<input type="text" class="form-control" id="email" placeholder="">
			</div>
			<br>
			<div class="form-group">

			<br>

			<br>
			<input type="submit" value="Submit" id="addPlayer">

	</div>
